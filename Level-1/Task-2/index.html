<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Moments</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Mindful Moments</h1>
        <p>Take a moment to reflect and refresh.</p>
        <button id="reflectButton" onclick="showReflection()">Reflect</button>
        <br>
        <button id="timeMessage" onclick="displayTimeMessage()">Check Your Moment</button>
        <div id="calculator">
            <h2>Quick Math</h2>
            <input type="number" id="num1" placeholder="First Number">
            <input type="number" id="num2" placeholder="Second Number">
            <button onclick="calculateSum()" id="calcButton">Calculate</button>
            <p>Result: <span id="result">0</span></p>
        </div>
    </div>
    
   <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #EAEAEA; }
        .hero { background-color: #66D2CE; color: white; padding: 60px 0; text-align: center; }
        .product-card { background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-custom { background-color: #2DAA9E; color: white; }
        .btn-custom:hover { background-color: #22897E; }
        .footer { background-color: #E3D2C3; padding: 20px 0; text-align: center; }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

            <h1>Welcome to Our Store</h1>
            <p>Explore our latest collection with vibrant styles.</p>
        </div>
    </section>

            <div class="col-md-4">

                </div>
            </div>
            <div class="col-md-4">

                </div>
            </div>
            <div class="col-md-4">

            <div class="col-md-4">

                    <button class="btn btn-custom w-100">Add to Cart</button>

            </div>

                    <p>$69.99</p>
                    <button class="btn btn-custom w-100">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Store. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
